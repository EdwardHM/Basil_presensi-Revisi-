<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Registrasi</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="cordova.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/Style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <br/>
                    <div style="text-align: center">
                        <img class="text-center" src="img/LOGO-BASIL.png" alt="logo" id="logo" style="width:70px;height:70px;"/>
                        <h6>Sign up for free and experience the dashboard today</h6>
                    </div>
                    <hr/>

                    <h4>Input Data</h4>
                    </br>

                    <div id="form_data">
                        <form id="form-registrasi">
                            <div class="form-group">
                                <label>Nama</label>
                            </br>
                                <input type="text" name="nama" class="form-control" id="nama" placeholder="Input Nama">
                            </div>
    
                            <div class="form-group">
                                <label>No. Telepon</label>
                            </br>
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Input No. Telepon (xxxx-xxxx-xxxx)">
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                            </br>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Input Password">
                            </div>
    
                            <div class="form-group" style="text-align: center">
                                <button class="btn btn-info" id="register">Simpan</button>
                                <button type="reset" class="btn btn-default">Reset</button>
                            </div>

                            <span id="errormessage_reg" style="color:red;"></span>
    
                        </form>
                    </div>
                </div>
            </div>

            <!--script ke API registrasi-->
            <script type="text/javascript" src="js/trial.js"></script>
            <!--masking phone  -->
            <script type="text/javascript">
             document.getElementById('phone').addEventListener('input', function (e) {
                var x = e.target.value.replace(/\D/g, '').match(/(\d{0,4})(\d{0,4})(\d{0,4})/);
                e.target.value = !x[2] ? x[1] :  x[1] + '-' + x[2] + (x[3] ? '-' + x[3] : '');
            });
            </script>
    </body>
</html>
