    <body>
    <!-- navbar -->
        <div class="topnav" id="myTopnav">
            <a href="profile.html" class="active">profile</a>
            <a href="absensi.html">Home</a>
            <a href="history.html">History</a>
            <a href="#" onclick="logOut()">Sign-Out</a>
            <a href="javascript:void(0);" class="icon" onclick="responsive()">
              <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="container-fluid">

            <h4 style="text-align: center;">Profile</h4>

            <table style="width:100%">
              <tr>
                <td style="text-align: center;">Nama: <p id="nama">abc</p></td>
                <td> <i class="fa fa-edit" style="font-size:30px" id="ganti1"></i></td>
              </tr>
              <tr>
                <td style="text-align: center;">No. Telepon: <p id="telp">abc</p></td>
                <td> <i class="fa fa-edit" style="font-size:30px" id="ganti2"></i></td>
              </tr>
              <tr>
                <td style="text-align: center;">Password <p id="nama"></p></td>
                <td> <i class="fa fa-edit" style="font-size:30px" id="ganti"></i></td>
              </tr>
            </table>

            <div id="popUpBox" class="popUpBox">
              <div id="popUpContent" class="popUpContent">
                <div class="popUpHeader">
                  <span class="close" id="close">×</span>
                  <p class="judulPop">Ganti Nama User</p>
                </div>
                <br class="popUpMain">
                  <label class="labelPop" >Nama Baru</label> </br>
                  <input type="text" name="namaBaru" id="namaBaru"> </br>
                  <button class="btn btn-info" id="save1" class="save" onclick="cobaProf()">
                    <i class="fa fa-save" style="font-size:25px"></i> Save Nama
                  </button>
                </div>
              </div>
            </div>

            <div id="popUpBox2" class="popUpBox">
              <div id="popUpContent2" class="popUpContent">
                <div class="popUpHeader">
                  <span class="close" id="close2">×</span>
                  <p class="judulPop">Ganti Password</p>
                </div>
                <br class="popUpMain">
                  <label class="labelPop" >Password Baru</label> </br>
                  <input type="password" name="passwordBaru" id="passwordBaru"> </br>
                  <label class="labelPop" >Konfirmasi Password Baru</label></br>
                  <input type="password" name="passwordBaru2" id="passwordBaru2"> </br>
                  <button class="btn btn-info" id="save2" class="save" onclick="changePass()">
                    <i class="fa fa-save" style="font-size:25px"></i> Save Password
                  </button>
                </div>
              </div>
            </div>

            <div id="popUpBox3" class="popUpBox">
              <div id="popUpContent3" class="popUpContent">
                <div class="popUpHeader">
                  <span class="close" id="close3">×</span>
                  <p class="judulPop">Ganti No. Telepon</p>
                </div>
                <br class="popUpMain">
                  <label class="labelPop" >No. Telepon Baru</label> </br>
                  <input type="text" name="telpBaru" id="telpBaru"> </br>
                  <button class="btn btn-info" id="save3" class="save" onclick="changeProf()">
                    <i class="fa fa-save" style="font-size:25px"></i> Save No. Telepon
                  </button>
                </div>
              </div>
            </div>
        </div>

        <!--script ke user -->
        <script type="text/javascript" src="js/user.js"></script>
        <!-- script ke ?? -->
        <!-- <script type="text/javascript" src="js/absensi.js"></script> -->

        <!-- responsive navbar -->
        <script>
                function responsive() {
                  var x = document.getElementById("myTopnav");
                  if (x.className === "topnav") {
                    x.className += " responsive";
                  } else {
                    x.className = "topnav";
                  }
                }
        </script>

        <!-- masking telp -->
        <script type="text/javascript">
          document.getElementById('telpBaru').addEventListener('input', function (e) {
            var x = e.target.value.replace(/\D/g, '').match(/(\d{0,4})(\d{0,4})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] :  x[1] + '-' + x[2] + (x[3] ? '-' + x[3] : '');
        });
        </script>
       
    </body>
